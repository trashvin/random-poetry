<div class="card-body bg-dark" style="text-align: center">
    <h6 class="card-title text-white">The Long Titles Of Poetic Writings</h6>
    <small>James Hetfield | December 12, 2017</small>
    <br/>
    <small>
      <span class="fa fa-heart" aria-hidden="true"></span> {{hearts}}
    </small>
</div>
<div class="card-body bg-light text-dark" style="text-align: center">
  <div class="main-poem" style="font-size: 12pt; vertical-align:text-top">
    {{body}}
  </div>
  <div style="padding: 20px"> 
      <span class="badge badge-pill badge-info">Love</span>
      <span class="badge badge-pill badge-info">Hate</span>
      <span class="badge badge-pill badge-info">Happy</span>
  </div>
  <div>
    <button *ngIf="session.is_logged_in === true" class="btn btn-outline-primary">
      <span class="fa fa-pencil" aria-hidden="true"></span>
    </button>
    <button class="btn btn-outline-primary" (click)="onHeart()">
      <span class="fa fa-heart" aria-hidden="true" style="color:#F44336"></span>
    </button>
    <button *ngIf="session.is_logged_in === true" class="btn btn-outline-primary">
      <span class="fa fa-trash" aria-hidden="true"></span>
    </button>
  </div>
</div>
